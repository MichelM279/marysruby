<mat-card class='news-card'>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{date}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{text}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color='accent' (click)='onRouting()'>
      <mat-icon>play_arrow</mat-icon>
      Zum A-Wurf!
    </button>
  </mat-card-actions>
</mat-card>
