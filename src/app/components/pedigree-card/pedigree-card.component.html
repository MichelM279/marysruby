<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table class="my-table">
      <tbody>
        <tr>
          <td rowspan="4">{{name}}</td>
          <td rowspan="2">{{dad}}</td>
          <td>{{daddad}}</td>
        </tr>
        <tr>
          <td>{{dadmom}}</td>
        </tr>
        <tr>
          <td rowspan="2">{{mom}}</td>
          <td>{{momdad}}</td>
        </tr>
        <tr>
          <td>{{mommom}}</td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
