<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ng-image-slider #nav
     [images]='imageObject'
     infinite=true
     autoslide=1
     [imageSize]='{width: 100, height: 100}'>
    </ng-image-slider>
  </mat-card-content>
</mat-card>
