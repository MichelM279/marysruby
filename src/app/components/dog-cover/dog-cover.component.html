<mat-card class='dog-cover'>
  <mat-card-header>
      <mat-card-title>{{name}}</mat-card-title>
      <mat-card-subtitle>Geb. {{birthdate}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src='{{imgPath}}'>
  <mat-card-content>
      <p>
          {{description}}
      </p>
  </mat-card-content>
</mat-card>
