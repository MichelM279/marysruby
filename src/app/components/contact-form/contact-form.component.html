<mat-card>
  <mat-card-header>
    <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <p>
      {{subtitle}}
    </p>

    <form class='contact-form' (ngSubmit)='onSubmit()' [formGroup]='contactForm'>

      <mat-form-field appearance='standard' class='form-item'>
        <mat-label>Name</mat-label>
        <input matInput type='text' required formControlName='name'>
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <mat-form-field class='form-item'>
        <mat-label>E-Mail</mat-label>
        <input matInput type='text' required formControlName='email' id="email">
        <mat-icon matSuffix>mail_outline</mat-icon>

        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
          <div *ngIf="email.errors.required">
              {{fieldRequired1}}<strong>{{fieldRequired2}}</strong>
          </div>
          <div *ngIf="email.errors.email">
              {{mailInvalid}}
          </div>
        </div>

      </mat-form-field>

      <mat-form-field class='form-item'>
        <mat-label>Telefon</mat-label>
        <input matInput type='text' formControlName='phone'>
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field appearance='outline' class='form-item form-message'>
        <mat-label>{{messageText}}</mat-label>
        <textarea matInput type='text' cdkTextareaAutosize #autosize='cdkTextareaAutosize' name='message' required
          formControlName='message'></textarea>
        <mat-icon matSuffix>comment</mat-icon>
      </mat-form-field>

      <p class='submit-wrapper'>
        <button mat-raised-button color='accent' type='submit' [disabled]='!contactForm.valid'>{{submit}}</button>
      </p>

    </form>

  </mat-card-content>
</mat-card>
